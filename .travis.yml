language: node_js
jobs:
  include:
  - node: stable
    env: NODE_OPTIONS=--openssl-legacy-provider
install:
  - npm install
git:
  depth: 5
script:
  - npm run build
  - npm run test:ci
  - npm run lint
# See https://docs.travis-ci.com/user/languages/javascript-with-nodejs#Node.js-v4-(or-io.js-v3)-compiler-requirements
env:
  - CXX=g++-4.8
cache:
  directories:
    - "node_modules"
addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - g++-4.8
deploy:
  provider: script
  skip_cleanup: true
  script:
    - npx semantic-release
  on:
    all_branches: true
